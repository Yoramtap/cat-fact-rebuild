<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #factDisplay {
      margin-top: 20px;
      min-height: 60px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      border-left-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê± Cat Facts</h1>
    <button id="newFactBtn">New Cat Fact</button>
    <div id="factDisplay">Click the button to get a cat fact!</div>
  </div>

  <script>
    const button = document.getElementById('newFactBtn');
    const display = document.getElementById('factDisplay');

    button.addEventListener('click', fetchNewFact);

    async function fetchNewFact() {
      button.disabled = true;
      display.classList.remove('error');
      display.textContent = 'Loading...';

      try {
        const response = await fetch('http://localhost:3000/facts/random?amount=1');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (!data.facts || data.facts.length === 0) {
          throw new Error('No facts returned from server');
        }

        display.textContent = data.facts[0].text;
        display.classList.remove('error');
      } catch (error) {
        display.textContent = `Error: ${error.message}`;
        display.classList.add('error');
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
